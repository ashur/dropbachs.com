<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Dropbachs | Scene Builder</title>
	<meta property="og:title" content="Dropbachs" />
	<meta property="og:description" content="The musical stylings of Johann Sebastian falling in slow-motion from very great heights." />

	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div id="app"></div>
	<div id="builder">
		<div class="close"></div>

		<h1>Scene Builder</h1>

		<h2>Background</h2>
		<h3>Image URL</h3>
		<input type="text" id="background-image" data-property="background.image" />

		<h3>Blur</h3>
		<input type="range" id="background-blur" data-property="background.blur" min="0" max="10" step="0.05" />
		<span class="value" id="background-blur-value"></span>

		<h3>Scale</h3>
		<input type="range" id="background-scale" data-property="background.scale" min="1" max="1.5" step="0.001" />
		<span class="value" id="background-scale-value"></span>

		<h3>Width</h3>
		<input type="text" id="background-width" data-property="background.width" />

		<h3>Angle</h3>
		<input type="range" id="background-angle" data-property="background.angle" min="-10" max="0" step="0.001" />
		<span class="value"><span id="background-angle-value"></span>&#176;</span>

		<h2>Record</h2>
		<h3>Scale</h3>
		<input type="range" id="record-scale" data-property="record.scale" min="0.005" max="1" step="0.001" />
		<span class="value" id="record-scale-value"></span>

		<h3>Opacity</h3>
		<input type="range" id="record-opacity" data-property="record.opacity" min="0" max="1" step="0.005" />
		<span class="value" id="record-opacity-value"></span>

		<h3>Label Color</h3>
		<input type="text" id="record-label-color" data-property="record.labelColor" placeholder="#ffffff" />

		<h2>Lighting</h2>
		<h3>Angle</h3>
		<input type="range" id="record-light-angle" data-property="record.light.angle" min="0" max="360" step="1" />
		<span class="value"><span id="record-light-angle-value"></span>&#176;</span>

		<h3>Starting Color</h3>
		<input type="text" id="record-light-start" data-property="record.light.start" placeholder="#ffffff" />

		<h3>Ending Color</h3>
		<input type="text" id="record-light-end" data-property="record.light.end" placeholder="#ffffff" />
	</div>
</body>
</html>
